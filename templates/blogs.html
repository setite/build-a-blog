{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>
    {% if blogs|length == 0 %}
    <p>No Blogs yet</p>
    {% else %}

    <hr />

    <ul>
        {% for blog in blogs %}
        <li>
            <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
            <!-- <form method="POST" action="/newpost" style="display:inline-block;">
                <input type="hidden" name="blog-id" value="{{blog.id}}" />
                <input type="submit" value="Done!" />
            </form> -->
        </li>
        {% endfor %}
    </ul>

    {% endif %}
{% endblock %}
