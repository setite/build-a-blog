{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method='post'>
        <label>
            Title for your new Blog:
            <input type="text" name='title' />
        </label>
        <label>
            Your New Blog:
            <input type="text" name='blog_content' />
        </label>
        <input type="submit" value='Post Blog' />
    </form>

    <hr />

{% endblock %}
